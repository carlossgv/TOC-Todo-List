<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todo-app">
        <div class="menu">
            <div class="menu-header">
                <h5 class="user-info">
                    
                </h5>
                <div>
                    <form name="add-project" action="" method="post">
                        <input type="text" class="form-control" name="new-project" id="new-project-input" placeholder="Enter new project">
                    </form>
                </div>
            </div>
            <div class="projects-list">
                <div class="time-filter">

                </div>
                <div class="projects">
                    <!-- <div class="project-div">
                        <p class="project-name" id="project-general">General</p>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="tasks">
            <div class="tasks-list-header">
                <h5 class="tasks-list-title">Tasks</h5>
                <div>
                    <form name="add-task" action="" method="post">
                        <input type="text" class="form-control" name="new-task" id="new-task-input" placeholder="Add new task">
                    </form>
                </div>

            </div>
            <div class="tasks-list"></div>
        </div>
        <div class="task-info flex-fill centered-content">
            <div class="no-task-selected">
                <div class="container text-center">
                    <img src="https://www.visiwig.com/SVG/indie-icons/solid/list-bullets-order-group-tasks.svg" alt="Select task logo" id="no-task-logo" srcset="">
                </div>
                <div class="text-center">
                    <h5>Select a task to view it's detail</h5>
                </div>
            </div>
            <form name="edit-task" action="" method="post">
                <div class="task-selected hidden">
                    <div class="task-title">
                        <input type="text" class="form-control" name="edit-task" id="edit-task-input">
                    </div>
                    <div class="task-dueDate">
                    </div>
                    <div class="task-priority">
                        <select class="form-control form-control-sm" name="priority-options" id="priority-options">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="task-description">
                        <textarea class="form-control" name="edit-task-description" id="edit-task-description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="delete-task-div">
                        <button class="delete-task-button btn btn-danger">Delete Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
